<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <button id="login">Login</button>

        <script>
            function createPopupWin(pageURL, pageTitle, popupWinWidth, popupWinHeight) {
                var left = (screen.width - popupWinWidth) / 2;
                var top = (screen.height - popupWinHeight) / 4;

                var myWindow = window.open(pageURL, pageTitle, 'resizable=yes, width=' + popupWinWidth + ', height=' + popupWinHeight + ', top=' + top + ', left=' + left);
            }

            $('#login').click(function () {
                createPopupWin(
                    'http://localhost:8049/v1/oauth2/authorize?redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fcallback.html&response_type=code&scope=account.read.basic%20account.read.email&client_id=6b01162a-5bad-4a02-b97c-0889c8b3db47',
                    'Login',
                    500,
                    500
                );
            });
        </script>
    </body>
</html>
